<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <!-- Iconify para usar ícones gratuitos -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>

<div class="card"> <!-- Cartão branco centralizado -->

    <div class="icon"> <!-- Círculo que contém o ícone -->
        <span class="chef-icon iconify" data-icon="mdi:chef-hat"></span>
    </div>

    <h2>Sabor & Arte</h2>
    <p class="subtitle">Crie sua conta</p>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required>

        <button type="submit">Criar Conta</button>
    </form>

    <p class="login">Já tem conta? <a href="login.html">Entre</a></p>
</div>

</body>
</html>
