<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pratos - Painel do Vendedor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Pratos Cadastrados</h2>
            <a href="#" class="btn btn-primary">Cadastrar Novo Prato</a>
        </div>

        <!--Pratos-->
        <div class="row g-4">

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Lasanha Bolonhesa</h5>
                        <p class="card-text text-muted">R$ 32,90</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Pizza Calabresa</h5>
                        <p class="card-text text-muted">R$ 49,00</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Brownie</h5>
                        <p class="card-text text-muted">R$ 5,00</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Bolo de Chocolate</h5>
                        <p class="card-text text-muted">R$ 25,00</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Coxinha</h5>
                        <p class="card-text text-muted">R$ 3,50</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Foto do prato">
                    <div class="card-body">
                        <h5 class="card-title">Refrigerante</h5>
                        <p class="card-text text-muted">R$ 12,00</p>

                        <div class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm w-50">Editar</button>
                            <button class="btn btn-danger btn-sm w-50">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
